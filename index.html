<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>My Little Pony: PureScript is Magic</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/game.css">
  </head>
  <body>
    <a href="https://github.com/bodil/purescript-is-magic"><div id="logo"></div></a>
    <div id="canvas">
      <div id="ground"></div>
      <div id="pinkie"></div>
      <div id="coin"></div>
      <div id="hater"></div>
    </div>
    <script type="text/javascript">
      (function() {
        function resizeCanvas() {
          var canvas = document.getElementById("canvas");
          var scale = window.innerHeight / canvas.clientHeight;
          canvas.style.mozTransform = "scale(" + scale + ")";
          canvas.style.webkitTransform = "scale(" + scale + ")";
          canvas.style.transform = "scale(" + scale + ")";
          canvas.style.width = (window.innerWidth / scale) + "px";
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);
      })();
    </script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
